<!DOCTYPE html>
<html>
<body>

<p>This example uses the HTML DOM to assign an "onclick" event to a p element.</p>

<p id="demo">HERE16</p>

<script>
document.getElementById("demo").onclick = function() {myFunction()};

function myFunction() {
const utterance = new SpeechSynthesisUtterance('Currently it is 3 o\'clock in the afternoon.');
utterance.lang = 'en-US'; 
utterance.voice = 'Google US English';
window.speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
