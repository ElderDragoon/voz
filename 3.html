<!DOCTYPE html>
<html>
<body>

<p>This example uses the HTML DOM to assign an "onclick" event to a p element.</p>

<p id="demo">HERE4</p>

<script>
document.getElementById("demo").onclick = function() {myFunction()};

function myFunction() {
const utterance = new SpeechSynthesisUtterance('Currently it is 3 o\'clock in the afternoon.');
//speechSynthesis.speak(new SpeechSynthesisUtterance('Currently it is 3 o\'clock in the afternoon.'));
speechSynthesis.speak(utterance);
utterance.lang = 'en-US';
speechSynthesis.speak(utterance);
utterance.voice = "Google US English";
speechSynthesis.speak(utterance);
utterance.rate = 5;
speechSynthesis.speak(utterance);
utterance.pitch = 2;
}
</script>

</body>
</html>
